<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/favicon.svg" type="image/x-icon">
    <script src="src/js/handbook.js" type="module"></script>
    <link rel="stylesheet" href="src/sass/handbook.css">
    <title>Справочник - Dungeon Master's Hub</title>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="aside">
            <a href="/" class="aside__back">
                <img src="src/img/back.svg" alt="Назад">
            </a>

            <div class="aside__btns">
                <ul class="aside__list">
                    <a href="/dashboard">
                        <li class="aside__items">
                            <img src="src/img/logo.svg" alt="Кампании" style="width: 94px">
                            <p class="txt hidden link">Кампании</p>
                        </li>
                    </a>

                    <li class="aside__items aside__active">
                        <img src="src/img/directory.svg" alt="Справочник">
                        <p class="txt hidden">Справочник</p>
                    </li>
                    <li class="aside__items">
                        <img src="src/img/friends.svg" alt="Друзья">
                        <p class="txt hidden">Друзья</p>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Основной контент -->
        <main class="main-content">
            <!-- Панель поиска и фильтров -->
            <div class="controls-panel">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Поиск по справочнику..." class="search-input">
                    <button class="search-btn">
                    </button>
                </div>

                <div class="filters-container">
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">Все категории</option>
                        <option value="расы">Расы</option>
                        <option value="классы">Классы</option>
                        <option value="заклинания">Заклинания</option>
                        <option value="монстры">Монстры</option>
                        <option value="предметы">Предметы</option>
                    </select>

                    <select id="sortFilter" class="filter-select">
                        <option value="name_asc">От А до Я</option>
                        <option value="name_desc">От Я до А</option>
                        <option value="level_asc">По уровню (возр.)</option>
                        <option value="level_desc">По уровню (убыв.)</option>
                        <option value="rarity_asc">По редкости</option>
                        <option value="cr_asc">По сложности (возр.)</option>
                        <option value="cr_desc">По сложности (убыв.)</option>
                    </select>
                </div>
            </div>

            <!-- Контейнер для карточек -->
            <div class="content-grid" id="contentGrid">
                <!-- Карточки будут добавляться через JavaScript -->
            </div>

            <!-- Сообщение о загрузке -->
            <div class="loading-message" id="loadingMessage">
                Загрузка справочника...
            </div>

            <!-- Сообщение о пустом результате -->
            <div class="empty-message hidden" id="emptyMessage">
                Ничего не найдено. Попробуйте изменить параметры поиска.
            </div>
        </main>
    </div>

    <!-- Модальное окно для детальной информации -->
    <div class="modal-overlay hidden" id="detailModal">
        <div class="modal-content" id="modalContent">
            <!-- Контент модального окна будет добавляться через JavaScript -->
        </div>
    </div>
</body>
</html>
